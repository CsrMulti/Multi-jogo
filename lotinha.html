/* üî• Modal */

<body>

<div class="container">
      <div style="text-align: center;">
     <button class="btn" onclick="quininha()">QUININHA</button>
       
    <button class="btn" onclick="seninha()">SENINHA</button>
    <button class="btn" onclick="supermania()">SUPER MANIA</button>
</div>
    <h2>LOTINHA</h2>

    <div class="input-valor">
       
        <input type="number" id="valorAposta" placeholder="Digite o valor" min="0">
    </div>

    <div class="button-container" id="buttonContainer"></div>

    <div class="resultado" id="contadorSelecionados">N√∫meros Marcados: 0</div>

    <div class="checkbox-container" id="checkboxContainer"></div>

    <div class="resultado" id="resultado">Total a Receber: R$ 0,00</div>

    <button class="btn-whatsapp" onclick="enviarWhatsapp()">
        üì≤ PRE VALIDACAO
    </button>
</div>
<!-- üî• Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h3>üïê Aguarde Confirma√ß√£o...</h3>
  </div>
</div>
<script>
// üî• Valores fixos
const valores = {
    17: 7000,
    18: 1300,
    19: 300,
    20: 100,
    21: 30,
    22: 10,
    23: 4,
};

const gruposValidos = [17, 18, 19, 20, 21, 22, 23];
let tipoSelecionado = null;
const resultad = "www.oresultado.com.br";

const buttonContainer = document.getElementById('buttonContainer');
const resultadoDiv = document.getElementById('resultado');
const contadorDiv = document.getElementById('contadorSelecionados');
const inputValor = document.getElementById('valorAposta');

// üî• Cria bot√µes de tipo
gruposValidos.forEach(tipo => {
    const btn = document.createElement('button');
    btn.innerHTML = `<span class="tipo">${tipo}</span><span class="valor">R$ ${valores[tipo].toLocaleString()}</span>`;
    btn.onclick = () => executarJogo(tipo);
    buttonContainer.appendChild(btn);
});

// üî¢ Cria bot√µes num√©ricos
const container = document.getElementById('checkboxContainer');
for (let i = 1; i <= 25; i++) {
    const numero = i.toString().padStart(2, '0');
    const btn = document.createElement('button');
    btn.className = 'number-button';
    btn.id = 'num' + numero;
    btn.textContent = numero;

    btn.addEventListener('click', () => {
        const selecionados = document.querySelectorAll('.number-button.selecionado');
        if (btn.classList.contains('selecionado')) {
            btn.classList.remove('selecionado');
        } else {
            if (selecionados.length >= 23) {
                alert("‚ö†Ô∏è Voc√™ s√≥ pode marcar no m√°ximo 23 n√∫meros.");
                return;
            }
            btn.classList.add('selecionado');
        }
        atualizarContador();
    });

    container.appendChild(btn);
}

// üîÑ Atualiza contador e valor
function atualizarContador() {
    const selecionados = document.querySelectorAll('.number-button.selecionado');
    const quantidade = selecionados.length;
    contadorDiv.textContent = `N√∫meros Marcados: ${quantidade}`;

    if (quantidade < 17 || quantidade > 23) {
        resultadoDiv.textContent = `‚ö†Ô∏è Marque entre 17 e 23 n√∫meros.`;
        tipoSelecionado = null;
        return;
    }

    tipoSelecionado = quantidade;
    const valorDigitado = parseFloat(inputValor.value);

    if (isNaN(valorDigitado) || valorDigitado <= 0) {
        resultadoDiv.textContent = `Total a Receber: R$ 0,00`;
        return;
    }

    const totalReceber = valorDigitado * valores[quantidade];
    resultadoDiv.textContent = `Total a Receber: R$ ${totalReceber.toLocaleString('pt-BR')}`;
}

// üé∞ Executa jogo autom√°tico
function executarJogo(tipo) {
    const valorDigitado = parseFloat(inputValor.value);
    if (isNaN(valorDigitado) || valorDigitado <= 0) {
        alert('Por favor, digite um valor v√°lido para a aposta.');
        return;
    }

    tipoSelecionado = tipo;
    const numerosBtns = document.querySelectorAll('.number-button');
    numerosBtns.forEach(btn => btn.classList.remove('selecionado'));

    const quantidade = tipo;
    const numeros = [];

    while (numeros.length < quantidade) {
        const num = Math.floor(Math.random() * 25 + 1).toString().padStart(2, '0');
        if (!numeros.includes(num)) {
            numeros.push(num);
            const btn = document.getElementById('num' + num);
            if (btn) btn.classList.add('selecionado');
        }
    }

    const totalReceber = valorDigitado * valores[tipo];
    resultadoDiv.textContent = `Total a Receber: R$ ${totalReceber.toLocaleString('pt-BR')}`;
    atualizarContador();
}

// üîî Modal
function abrirModal() {
    document.getElementById('myModal').style.display = "block";
}

function fecharModal() {
    document.getElementById('myModal').style.display = "none";
}

// üìÖ Verificar dia permitido
function diaPermitido() {
    const hoje = new Date().getDay();
    return hoje >= 1 && hoje <= 6; // Segunda a S√°bado
}

// ‚è∞ Verificar hor√°rio permitido
function horarioPermitido() {
    const agora = new Date();
    const horas = agora.getHours();
    const minutos = agora.getMinutes();
    return horas < 19 || (horas === 19 && minutos <= 50);
}

// üîê Gerar controle
function gerarNumeroControle() {
    return Math.floor(100000 + Math.random() * 900000);
}

// üì≤ Enviar WhatsApp
function enviarWhatsapp() {
    if (!diaPermitido()) {
        alert("‚ö†Ô∏è Apostas permitidas apenas de Segunda a S√°bado.");
        return;
    }

    if (!horarioPermitido()) {
        alert("‚è∞ Apostas permitidas somente at√© √†s 19:50.");
        return;
    }

    const valorDigitado = parseFloat(inputValor.value);
    if (isNaN(valorDigitado) || valorDigitado <= 0) {
        alert('Por favor, digite um valor v√°lido para a aposta.');
        return;
    }

    const selecionados = Array.from(document.querySelectorAll('.number-button.selecionado'))
        .map(btn => btn.textContent);

    if (selecionados.length < 17 || selecionados.length > 23) {
        alert('‚ö†Ô∏è Marque entre 17 e 23 n√∫meros.');
        return;
    }

    if (!tipoSelecionado) {
        alert('‚ö†Ô∏è Selecione uma quantidade v√°lida de n√∫meros.');
        return;
    }

    const total = resultadoDiv.textContent.replace('Total a Receber: ', '').trim();
    const agora = new Date();
    const dataHora = agora.toLocaleString('pt-BR');
    const numeroControle = gerarNumeroControle();

    const mensagem = `üìù *Aposta LOTINHA*
üî¢ *Extra√ß√£o 20:00:*\n*${selecionados.join(' - ')}*\n
üí∞ *Valor a PAGAR:* R$ ${valorDigitado.toFixed(2).replace('.', ',')}
üéØ *Quantidade:* ${tipoSelecionado}
üíµ *Total a Receber:* ${total}
üìÖ *Data:* ${dataHora}
üî¢ *Controle:* ${numeroControle}
üß† *Resultado:* ${resultad}`;

    abrirModal();

    setTimeout(() => {
        const whatsappURL = `https://api.whatsapp.com/send?phone=5571992290058&text=${encodeURIComponent(mensagem)}`;
        window.open(whatsappURL, "_blank");
        fecharModal();
    }, 2000);
}

// üîó Navega√ß√£o
function quininha() { window.location.href = "https://supermania.netlify.app/quininha"; }
function seninha() { window.location.href = "https://supermania.netlify.app/seninha"; }
function supermania() { window.location.href = "https://supermania.netlify.app/"; }
</script>
