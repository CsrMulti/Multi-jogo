<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTINHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      margin-top:30px;
      background-color: #000;
    }
    h2 {
      text-align: center;
      margin: 0;
      color: black;
    }
    .container {
    margin-top:30%;
      width: 100%;
      max-width: 700px;
      background-color: #ff009f;
      padding: 10px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .input-valor {
      margin: 5px;
      text-align: center;
    }
    .input-valor input {
      padding: 8px;
      font-size: 16px;
      width: 40%;
      max-width: 100px;
      text-align: center;
      background-color:black;
      color:white;
      border: 2px solid #007BFF;
      border-radius: 8px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 0;
    }
    .button-container button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
      min-width: 70px;
      min-height: 60px;
    }
    .button-container button span.tipo {
      font-size: 18px;
      font-weight: bold;
    }
    .button-container button span.valor {
      font-size: 13px;
    }
    .button-container button:hover {
      background-color: #0056b3;
    }
    .btn-whatsapp {
      background-color: #ffdd00;
      color:black;
      font-weight:bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 15px auto 0;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe5d;
    }
    .checkbox-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .linha-numeros {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1px;
    }
    .number-button {
      width: 100%;
      aspect-ratio: 1/1;
      border: 2px solid #007BFF;
      border-radius: 8px;
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 18px);
      cursor: pointer;
      transition: all 0.3s;
    }
    .number-button:hover {
      background-color: #333;
    }
    .number-button.selecionado {
      background-color: green;
      color: white;
    }
    .resultado {
      margin: 20px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: white;
      margin: 20% auto;
      padding: 20px;
      border-radius: 10px;
      width: 85%;
      max-width: 320px;
      text-align: center;
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: red;
    }
    .modal-content button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: darkgreen;
    }
    .btn{
    display: inline;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: green;
            color: white;
            transition: background-color 0.3s;
            
}
  </style>
</head>
<body>

<div class="container">
      <h2>LOTINHA</h2>
  <div style="text-align: center;">
    <button class="btn" onclick="supermania()">SUPER MANIA</button>
    <button class="btn" onclick="seninha()">SENINHA</button>
    <button class="btn" onclick="quininha()">QUININHA</button>
  </div>


  <div class="input-valor">
    <input type="number" id="valorAposta" placeholder="Digite o valor" min="0">
  </div>

  <div class="button-container" id="buttonContainer"></div>

  <div class="resultado" id="contadorSelecionados">N√∫meros Marcados: 0</div>

  <div class="checkbox-container" id="checkboxContainer"></div>

  <div class="resultado" id="resultado">Total a Receber: R$ 0,00</div>

  <button class="btn-whatsapp" onclick="abrirModalPix()">üì≤ PRE VALIDA√á√ÉO</button>
</div>

<!-- Modal Aguarde -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h3>üïê Aguarde Acessado o Servidor...</h3>
  </div>
</div>

<!-- Modal PIX -->
<div id="modalPix" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModalPix()">&times;</span>
    <h3>üîê Pagamento via PIX </h3>
    <p>Chave PIX: ALEATORIA</p>
    
    <input type="text" id="chavePix" value="c264f410-08f2-400f-928e-3e26e200d98a" readonly style="width: 100%; text-align: center; padding: 5px; border: 1px solid #007BFF; border-radius: 6px;">
    <p>Carlos dos Santos Reis </p>
    <button onclick="copiarPix()">üìã Copiar e VALIDAR</button>
  </div>
</div>

<script>
// Valores fixos para cada grupo
const valores = {
    17: 7000,
    18: 1300,
    19: 300,
    20: 100,
    21: 30,
    22: 10,
    23: 4,
};

const gruposValidos = [17, 18, 19, 20, 21, 22, 23];

const resultado = "www.oresultado.com.br";

let tipoSelecionado = null;

const buttonContainer = document.getElementById('buttonContainer');
const resultadoDiv = document.getElementById('resultado');
const contadorDiv = document.getElementById('contadorSelecionados');
const inputValor = document.getElementById('valorAposta');
const container = document.getElementById('checkboxContainer');

// Cria os bot√µes de grupos (60, 65, 70, etc)
gruposValidos.forEach(tipo => {
  const btn = document.createElement('button');
  btn.innerHTML = `<span class="tipo">${tipo}</span><span class="valor">R$ ${valores[tipo].toLocaleString()}</span>`;
  btn.onclick = () => executarJogo(tipo);
  buttonContainer.appendChild(btn);
});

// Cria os bot√µes num√©ricos (17 a 23) em linhas de 10
for (let i = 1; i <= 25; i += 9) {
  const linha = document.createElement('div');
  linha.className = 'linha-numeros';

  for (let j = i; j < i + 9 && j <= 25; j++) {
    const numero = j.toString().padStart(2, '0');
    const btn = document.createElement('button');
    btn.className = 'number-button';
    btn.id = 'num' + numero;
    btn.textContent = numero;

    btn.addEventListener('click', () => {
      const selecionados = document.querySelectorAll('.number-button.selecionado');
      if (btn.classList.contains('selecionado')) {
        btn.classList.remove('selecionado');
      } else {
        if (selecionados.length >= 23) {
          alert("‚ö†Ô∏è Voc√™ s√≥ pode marcar no m√°ximo 23 n√∫meros.");
          return;
        }
        btn.classList.add('selecionado');
      }
      atualizarContador();
    });

    linha.appendChild(btn);
  }
  container.appendChild(linha);
}
// Atualiza contador e valor total a receber
function atualizarContador() {
  const selecionados = document.querySelectorAll('.number-button.selecionado');
  const quantidade = selecionados.length;
  contadorDiv.textContent = `N√∫meros Marcados: ${quantidade}`;

  if (quantidade < 17 || quantidade > 23) {
    resultadoDiv.textContent = `‚ö†Ô∏è Marque entre 17 e 23 n√∫meros.`;
    tipoSelecionado = null;
    return;
  }

  tipoSelecionado = quantidade;
  const valorDigitado = parseFloat(inputValor.value);

  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    resultadoDiv.textContent = `Total a Receber: R$ 0,00`;
    return;
  }

  const totalReceber = valorDigitado * valores[quantidade];
  resultadoDiv.textContent = `Total a Receber: R$ ${totalReceber.toLocaleString('pt-BR')}`;
}

// Executa jogo autom√°tico (seleciona n√∫meros aleat√≥rios conforme tipo)
function executarJogo(tipo) {
  const valorDigitado = parseFloat(inputValor.value);
  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    alert('Por favor, digite um valor v√°lido para a aposta.');
    return;
  }

  tipoSelecionado = tipo;
  const numerosBtns = document.querySelectorAll('.number-button');
  numerosBtns.forEach(btn => btn.classList.remove('selecionado'));

  const quantidade = tipo;
  const numeros = [];

  while (numeros.length < quantidade) {
    const num = (Math.floor(Math.random() * 25) + 1).toString().padStart(2, '0');
    if (!numeros.includes(num)) {
      numeros.push(num);
      const btn = document.getElementById('num' + num);
      if (btn) btn.classList.add('selecionado');
    }
  }

  const totalReceber = valorDigitado * valores[tipo];
  resultadoDiv.textContent = `Total a Receber: R$ ${totalReceber.toLocaleString('pt-BR')}`;
  atualizarContador();
}

// Modal abrir/fechar para confirma√ß√£o
function abrirModal() {
  document.getElementById('myModal').style.display = "block";
}
function fecharModal() {
  document.getElementById('myModal').style.display = "none";
}

// Modal PIX abrir/fechar
function abrirModalPix() {
  document.getElementById('modalPix').style.display = 'block';
}
function fecharModalPix() {
  document.getElementById('modalPix').style.display = 'none';
}

// üìÖ Verificar dia permitido
function diaPermitido() {
    const hoje = new Date().getDay();
    return hoje >= 1 && hoje <= 6; // Segunda a S√°bado
}

// ‚è∞ Verificar hor√°rio permitido
function horarioPermitido() {
    const agora = new Date();
    const horas = agora.getHours();
    const minutos = agora.getMinutes();
    return horas < 19 || (horas === 19 && minutos <= 50);
}


// Gera n√∫mero de controle aleat√≥rio
function gerarNumeroControle() {
  return Math.floor(100000 + Math.random() * 900000);
}

// Copiar chave PIX e enviar WhatsApp
function copiarPix() {
  const chave = document.getElementById("chavePix");
  chave.select();
  chave.setSelectionRange(0, 99999); // para mobile

  // M√©todo compat√≠vel com file:/// - usa execCommand
  const sucesso = document.execCommand('copy');
  if (sucesso) {
    alert("‚úÖ Chave PIX copiada!");
    fecharModalPix();
    enviarWhatsapp();
  } else {
    alert("‚ö†Ô∏è N√£o foi poss√≠vel copiar a chave PIX automaticamente. Por favor, copie manualmente.");
  }
}

// Enviar mensagem via WhatsApp
function enviarWhatsapp() {
  if (!diaPermitido()) {
    alert("‚ö†Ô∏è Apostas permitidas apenas Segunda, Quarta e Sexta.");
    return;
  }
  if (!horarioPermitido()) {
    alert("‚è∞ Apostas permitidas somente at√© √†s 19:50.");
    return;
  }
  const valorDigitado = parseFloat(inputValor.value);
  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    alert('Por favor, digite um valor v√°lido para a aposta.');
    return;
  }

  const selecionados = Array.from(document.querySelectorAll('.number-button.selecionado'))
    .map(btn => btn.textContent);

  if (!gruposValidos.includes(selecionados.length)) {
    alert('‚ö†Ô∏è Marque exatamente 17, 18, 19, 20, 21 22,23 n√∫meros!');
    return;
  }

  if (!tipoSelecionado) {
    alert('‚ö†Ô∏è Selecione uma quantidade v√°lida de n√∫meros.');
    return;
  }

  const total = (valorDigitado * valores[selecionados.length]).toLocaleString('pt-BR');
  const agora = new Date();
  const dataHora = agora.toLocaleString('pt-BR');
  const numeroControle = gerarNumeroControle();

  const mensagem = `     üìù *Aposta Lotinha*\nüî¢ *Extra√ß√£o 20:00\n* ${selecionados.join(' - ')}\nüí∞ *Valor A PAGAR:* R$ ${valorDigitado.toFixed(2).replace('.', ',')}\nüéØ *Quantidade:* ${selecionados.length}\nüíµ *Total a Receber:* R$ ${total}\nüìÖ *Data:* ${dataHora}\nüî¢ *Controle:* ${numeroControle}\n‚úÖ *RESULTADO:* ${resultado}`;

  abrirModal();

  setTimeout(() => {
    const whatsappURL = `https://api.whatsapp.com/send?phone=5571992290058&text=${encodeURIComponent(mensagem)}`;
    window.open(whatsappURL, "_blank");
    fecharModal();
  }, 2000);
}

// Fun√ß√µes para navega√ß√£o
function supermania() {
  window.location.href = "https://supermania.netlify.app/supermania";
}
function seninha() {
  window.location.href = "https://supermania.netlify.app/seninha";
}
function quininha() {
  window.location.href = "https://supermania.netlify.app/quininha";
}
function limparSelecao() {
  document.querySelectorAll('.number-button').forEach(btn => btn.classList.remove('selecionado'));
  atualizarContador();
}
</script>

</body>
</html>
