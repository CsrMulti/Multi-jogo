<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUININHA</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #000;
}

h2 {
    text-align: center;
    margin:0;
    color: white;
    
}

.container {
    width: 100%;
    max-width: 700px;
    
    background-color: darkblue;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.input-valor {
    margin: 5px;
    text-align: center;
}

.input-valor input {
    padding: 8px;
    font-size: 16px;
    width: 40%;
    max-width: 100px;
    text-align: center;
    background-color:black;
    color:white;
    border: 2px solid #007BFF;
    border-radius: 8px;
}

.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    margin-bottom: 0px;
    
}

.button-container button {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin:0px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #007BFF;
    color: white;
    transition: background-color 0.3s;
    min-width: 70px;
    min-height: 60px;
}

.button-container button span.tipo {
    font-size: 18px;
    font-weight: bold;
}

.button-container button span.valor {
    font-size: 13px;
}

.button-container button:hover {
    background-color: #0056b3;
}

.btn-whatsapp {
    background-color: #ffdd00;
    color:black;
    font-weight:bold;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 15px auto 0;
}

.btn-whatsapp:hover {
    background-color: #1ebe5d;
}

.checkbox-container {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.linha-numeros {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 1px;
}

.number-button {
    width: 100%;
    aspect-ratio: 1/1;
    border: 2px solid #007BFF;
    border-radius: 8px;
    background-color: black;
    color: white;
    font-weight: bold;
    font-size: clamp(14px, 3vw, 18px);
    cursor: pointer;
    transition: all 0.3s;
}

.number-button:hover {
    background-color: #333;
}

.number-button.selecionado {
    background-color: green;
    color: white;
}

/* Responsivo pequeno */


.resultado {
    margin-top: 10px;
    font-weight: bold;
    font-size: 20px;
    color: white;
    text-align: center;
}

.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0,0,0,0.7);
}

.modal-content {
    background-color: white;
    margin: 20% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 300px;
    text-align: center;
}

.close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.btn {
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: green;
    color: white;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: darkgreen;
}

/* üåê Responsivo Extra */
@media (max-width: 1000px) {
    .button-container button {
        min-width: 60px;
        min-height: 55px;
    }
}
  </style>
</head>
<body>

<div class="container">
     <h2>QUININHA</h2>
  <div style="text-align: center;">
    <button class="btn" onclick="lotinha()">LOTINHA</button>
    <button class="btn" onclick="seninha()">SENINHA</button>
    <button class="btn" onclick="supermania()">SUPER MANIA</button>
  </div>

 

  <div class="input-valor">
    <input type="number" id="valorAposta" placeholder="Digite o valor">
  </div>

  <div class="button-container" id="buttonContainer"></div>

  <div class="resultado" id="contadorSelecionados">N√∫meros Marcados: 0</div>

  <div class="checkbox-container" id="checkboxContainer"></div>

  <div class="resultado" id="resultado">Total a Receber: R$ 0,00</div>

  <button class="btn-whatsapp" onclick="enviarWhatsapp()">üì≤ PRE VALIDACAO</button>
</div>

<!-- üî• Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h3>üïê Aguarde Confirmado no Servidor...</h3>
  </div>
</div>

<script>
const valores = {
  12: 60000, 13: 4000, 14: 3000, 15: 2500, 16: 2000, 17: 1500,
  18: 1200, 19: 900, 20: 700, 25: 230, 30: 90, 35: 40, 40: 22, 45: 12
};

const gruposValidos = [12, 13, 14, 15, 16, 17, 18, 19, 20, 25, 30, 35, 40, 45];
let tipoSelecionado = null;

const resultad = "www.oresultado.com.br";

const buttonContainer = document.getElementById('buttonContainer');
const resultadoDiv = document.getElementById('resultado');
const contadorDiv = document.getElementById('contadorSelecionados');
const inputValor = document.getElementById('valorAposta');

// Cria bot√µes de tipo
gruposValidos.forEach(tipo => {
  const btn = document.createElement('button');
  btn.innerHTML = `<span class="tipo">${tipo}</span><span class="valor">R$ ${valores[tipo]}</span>`;
  btn.onclick = () => executarJogo(tipo);
  buttonContainer.appendChild(btn);
});

// Cria bot√µes num√©ricos
const container = document.getElementById('checkboxContainer');

for (let i = 1; i <= 80; i += 10) {
    const linha = document.createElement('div');
    linha.className = 'linha-numeros';

    for (let j = i; j < i + 10; j++) {
        const numero = j.toString().padStart(2, '0');
        const btn = document.createElement('button');
        btn.className = 'number-button';
        btn.id = 'num' + numero;
        btn.textContent = numero;

        btn.addEventListener('click', () => {
            const selecionados = document.querySelectorAll('.number-button.selecionado');
            if (btn.classList.contains('selecionado')) {
                btn.classList.remove('selecionado');
            } else {
                if (selecionados.length >= 85) {
                    alert("‚ö†Ô∏è Voc√™ s√≥ pode marcar no m√°ximo 85 n√∫meros.");
                    return;
                }
                btn.classList.add('selecionado');
            }
            atualizarContador();
        });

        linha.appendChild(btn);
    }

    container.appendChild(linha);
}

// Atualiza contador
function atualizarContador() {
  const selecionados = document.querySelectorAll('.number-button.selecionado');
  const quantidade = selecionados.length;
  contadorDiv.textContent = `N√∫meros Marcados: ${quantidade}`;

  if (!gruposValidos.includes(quantidade)) {
    resultadoDiv.textContent = `‚ö†Ô∏è Marque entre 12 e 45 n√∫meros.`;
    tipoSelecionado = null;
    return;
  }

  tipoSelecionado = quantidade;
  const valorDigitado = parseFloat(inputValor.value);

  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    resultadoDiv.textContent = `Total a Receber: R$ 0,00`;
    return;
  }

  const totalReceber = valorDigitado * valores[quantidade];
  resultadoDiv.textContent = `Total a Receber: R$ ${totalReceber.toLocaleString('pt-BR')}`;
}

// Executa jogo autom√°tico
function executarJogo(tipo) {
  const valorDigitado = parseFloat(inputValor.value);
  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    alert('Por favor, digite um valor v√°lido para a aposta.');
    return;
  }

  tipoSelecionado = tipo;
  const numerosBtns = document.querySelectorAll('.number-button');
  numerosBtns.forEach(btn => btn.classList.remove('selecionado'));

  const quantidade = tipo;
  const numeros = [];

  while (numeros.length < quantidade) {
    const num = Math.floor(Math.random() * 80 + 1).toString().padStart(2, '0');
    if (!numeros.includes(num)) {
      numeros.push(num);
      const btn = document.getElementById('num' + num);
      if (btn) btn.classList.add('selecionado');
    }
  }

  const totalReceber = valorDigitado * valores[tipo];
  resultadoDiv.textContent = `Total a Receber: R$ ${totalReceber.toLocaleString('pt-BR')}`;
  atualizarContador();
}

// Modal
function abrirModal() {
  document.getElementById('myModal').style.display = "block";
}

function fecharModal() {
  document.getElementById('myModal').style.display = "none";
}

// Verificar dia permitido
function diaPermitido() {
  const hoje = new Date().getDay();
  return hoje >= 1 && hoje <= 6;
}

// Verificar hor√°rio permitido
function horarioPermitido() {
  const agora = new Date();
  const horas = agora.getHours();
  const minutos = agora.getMinutes();
  return horas < 19 || (horas === 19 && minutos <= 50);
}

// Gerar controle
function gerarNumeroControle() {
  return Math.floor(100000 + Math.random() * 900000);
}

// Enviar WhatsApp
function enviarWhatsapp() {
  if (!diaPermitido()) {
    alert("‚ö†Ô∏è Apostas permitidas apenas de Segunda a S√°bado.");
    return;
  }

  if (!horarioPermitido()) {
    alert("‚è∞ Apostas permitidas somente at√© √†s 19:50.");
    return;
  }

  const valorDigitado = parseFloat(inputValor.value);
  if (isNaN(valorDigitado) || valorDigitado <= 0) {
    alert('Por favor, digite um valor v√°lido para a aposta.');
    return;
  }

  const selecionados = Array.from(document.querySelectorAll('.number-button.selecionado'))
    .map(btn => btn.textContent);

  if (!gruposValidos.includes(selecionados.length)) {
    alert('‚ö†Ô∏è Marque exatamente um grupo v√°lido.');
    return;
  }

  const total = resultadoDiv.textContent.replace('Total a Receber: ', '').trim();
  const agora = new Date();
  const dataHora = agora.toLocaleString('pt-BR');
  const numeroControle = gerarNumeroControle();

  const mensagem = `         üìù *APOSTA QUININHA*
üî¢ *Extra√ß√£o 20:00\n* ${selecionados.join(' - ')}\n
üí∞ *Valor A PAGAR:* R$ ${valorDigitado.toFixed(2).replace('.', ',')}
üéØ *Quantidade:* ${tipoSelecionado}
üíµ *Total a Receber:* ${total}
üìÖ *Data:* ${dataHora}
üî¢ *Controle:* ${numeroControle}
üñ•Ô∏è *Resultado:* ${resultad}`;

  abrirModal();

  setTimeout(() => {
    const whatsappURL = `https://api.whatsapp.com/send?phone=5571992290058&text=${encodeURIComponent(mensagem)}`;
    window.open(whatsappURL, "_blank");
    fecharModal();
  }, 2000);
}

// Redirecionamentos
function lotinha() { window.location.href = "https://supermania.netlify.app/lotinha"; }
function seninha() { window.location.href = "https://supermania.netlify.app/seninha"; }
function supermania() { window.location.href = "https://supermania.netlify.app/supermania"; }
</script>

</body>
</html>
